<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소 가져오기</title>
    <style>
        .area{
            border: 1px solid black; 
            width: 300px;
            height: 100px;
        }
        #ang{
            width: 300px;height: 300px; background-color: pink;font-size: xx-large; font-weight: 900;"
        }
        #ang:hover{
            background-color: yellow;
            width: 600px;
            height: 600px;

        }
    </style>
</head>
<body>
    <h1>HTML 요소에 접근하기 (해당 요소객체 가져오기)</h1>
    
    <h3>1) 아이디를 이용해서 요소 가져오기</h3>
    <div class="area" id="area1"></div>
    <button onclick="accessId();">아이디로 접근</button>

    <script>
        function accessId() {
            // 아이디로 요소 가져올 때
            // document.getElementById("아이디명") => 선택된 요소객체 반환
            var area1 = document.getElementById("area1");

            // 선택한 요소의 속성값 가져온다거나 변경 가능
            // 속성에 접근하고자 할 때 => 선택된요소.접근하고자하는속성
            // area1.innerHTML = "아이디로 접근 성공!<br>"
            area1.innerHTML += "아이디로 접근 성공!<br>" // 연이어서 출력 가능!

            // 선택된 요소의 스타일 변경 가능
            area1.style.backgroundColor = "pink"
            area1.style.color = "blue"
            area1.style.width = "200px"
            area1.style.height = "200px"
        }
    </script>

    <br><br>

    <div id="area2" class="area" style="background-color: red;"></div>
    <button onclick="changeColor();">눌루 앙~!</button>

    <script>
        function changeColor() {
            var area2 =  document.getElementById("area2")

            // console.log(area2.style.backgroundColor)
            
            if(area2.style.backgroundColor =="red"){
                area2.style.backgroundColor = "pink"
            }else {
                area2.style.backgroundColor = "red"
            }
        }
    </script>

    <h3>2) 태그명을 이용해서 요소 가져오기</h3>
    <ul>
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
        <li>목록4</li>
        <li>목록5</li>
    </ul>

    <button onclick="accessTagName();" style="border: 1px solid pink; background-color: white;font-size: larger;font-weight: 700;">태그명접근</button>

    <script>
        function accessTagName () {

            // 태그명으로 요소 가져올 때
            // document.getElementsByTagName("태그명") => 선택된 요소객체들이 배열에 담겨서 반환
            var list = document.getElementsByTagName("li"); // [li요소객체, li요소객체,....]
        
            console.log(list); // [li,li,..]
            console.log("배열의 크기(선택된 li요소 개수)"+list.length);

            // console.log(list[0])

            // list[0].innerHTML = "안녕하신가";
            var blueColor = 50;
            for(var i=0; i<list.length; i++){
                list[i].innerHTML = "안녕하신가";
                // list[i].style.backgroundColor="yellow"
                // list[i].style.backgroundColor="rgb(130, 220, 100)"
                list[i].style.backgroundColor="rgb(130, 220, " + blueColor +")"
                blueColor += 50;
            }
        }
    </script>

    <h3>3) name 속성값을 이용해서 요소 가져오기</h3>
    <form action="#" >
        <fieldset style="width: 250px;">
            <legend>취미</legend>
            <input type="checkbox" name="hobby" id="game" value="game">
            <label for="game">게임</label>
            <input type="checkbox" name="hobby" id="movie" value="movie">
            <label for="movie">영화</label>
            <input type="checkbox" name="hobby" id="reading" value="reading">
            <label for="reading">독서</label>
            <input type="checkbox" name="hobby" id="soprt" value="soprt">
            <label for="soprt">운동</label>
        </fieldset>
    </form>

    <br>
    <div class="area" id="area3" style="width: 280px;"></div>
    <button onclick="accessname();">name으로 접근</button>



    <script>
        function accessname (){
            // name 속성값으로 요소 가져올 때
            // document.getElementsByName("name 속성값"); => 선택된 요소들이 배열에 담겨 반환
            var hobby = document.getElementsByName("hobby"); // [input요소객체,input요소객체]


            area3.innerHTML=""
            // console.log(hobby);

            for(var i=0; i<hobby.length;i++){
                // console.dir(hobby[i].checked)
                if(hobby[i].checked){
                    // console.log(hobby[i].value);
                    area3.innerHTML += hobby[i].value + "<br>"
                }
            }


        }
    </script>

    <h3>4) 클래스를 이용해서 요소 가져오기</h3>

    <div class="test"></div>
    <p class="test"></p>
    <ul class="test">
        <li></li>
        <li></li>
    </ul>
    <pre class="test test1"></pre>

    <button onclick="accessClass();">클래스로 접근</button>

    <script>

            var arr = document.getElementsByClassName("test");

            for(var i=0;i<arr.length;i++){
                console.log(arr[i])
            }

        }
    </script>


    <h3>5) 내가 원하는 요소 자유자재로 가져오기(선택자)</h3>

    <div id="test">테스트다~</div>
    <div class="test">
        <h2>안녕</h2>
        <h2>잘가</h2>
    </div>
    <span>스팸이 진리임</span>
    <h2>빠빠루</h2>

    <br>

    <button onclick="accessSelector();" id="ang" >앙~</button>

    <script>
        function accessSelector() {
            // 선택자를 이용해서 요소를 가져오고자 할 때
            // document.querySelector("선택자") => 선택된 요소객체 하나만 반환
            // document.querySelectorAll("선택자")  => 선택된 요소객체들을 배열에 담아서 반환

            var divEl = document.querySelector("#test"); // div 요소객체
            var h2El = document.querySelectorAll(".test>h2"); // [h2요소갹체,h2..]
            // 클래스선택자, 형제선택자
            var spanEl = document.querySelector(".test+span"); // 스판 요소 객체

            console.log(divEl.innerHTML);

            for(var i=0;i<h2El.length;i++){
                console.log(h2El[i].innerHTML);
            }

            console.log(spanEl.innerHTML);

        }
    </script>
