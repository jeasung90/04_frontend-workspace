<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="resources/js/jquery-3.7.0.min.js"></script>
    <title>Document</title>
    <style>
        div{
            background-color: beige;
            border: 1px solid yellow;
            width: 300px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            font-weight: 700;
            border-radius: 27px;
            color: purple;
            cursor: pointer;
        }
        p{
            border: 2px solid lightgray;
            width: 300px;
            height: 100px;
            border-radius: 10px;
            margin-top: 5px;
            padding: 10px;
            box-sizing: border-box;
            background-color: rgb(227, 247, 255);
            font-weight: 600;
            color: orangered;
            display: none;
        }
    </style>
</head>
<body>
    <h1>* slideDown()과 slideUp()</h1>
    
    <div>Q. 반품 언제되냐?</div>
    <p>A. 몰루</p>
    <div>Q. 상품위치 어디냐?</div>
    <p>A. 배송조회 해봐라</p>
    <div>Q. 8XL사이즈 있냐?</div>
    <p>A. 돼지냐?;; 있다.</p>
    <div>Q. 판매자 이쁜가요?</div>
    <p>A. 네 이쁩니다.</p>
    <div>Q. 휴대폰 번호좀..</div>
    <p>A. 저 남친 있어요</p>


    <script>
        $(function(){
            $("div").click(function(){
                // $(this) : 클릭 이벤트가 발생한 div 요소
                // 그 요소의 뒤의 요소를 선택해야함(같은 레벨에 있음)
                
                // $(this).next(): 클릭이벤트가 발생한 div 요소 뒤에 있는 p 요소
                // 보여지는 상태면 사라지게, 안보이면 나타나게
                
                const $p = $(this).next(); // 제이쿼리 방식으로 요소 담아둘 때

                if($p.css("display") == "none"){
                    $("p").slideUp(); // 기존거는 닫히면서 지금것만 열리게
                    // $(this).siblings("p").slideUp();
                    
                    // 보여지게끔
                    // $p.css("display","block");
                    $p.slideDown()
                }else {
                    // 감추게끔
                    // $p.css("display","none");
                    $p.slideUp()
                }
            })
        })
    </script>








</body>
</html>
