<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="resources/js/jquery-3.7.0.min.js"></script>
    <title>Document</title>
</head>
<body>

    <h1>시각적인 효과 (Effect)</h1>
     <!-- 촌스러워서 잘 안씀  -->
     <p>페이지 내에서 애니메이션 효과를 주기 위해 사용되는 메소드 집합</p>

    <h3>* show()와 hide(), toggle()</h3>
    <p>선택된 요소가 점점 커지면서 보여지고 , 점점 작아지면서 사라지게 하는 메소드</p>

    <button id="hide">숨기기</button>
    <button id="show">보여주기</button>
    <button id="toggle">토글</button>

    <br><br>
    <img id="ddack" src="../시연파크/티켓딱대/resorces/로고2.png" alt="">


    <script>
        $(function(){
            $("#hide").click(function(){
                $("#ddack").hide(3000)
            })
        });
        $(function(){
            $("#show").click(function(){
                $("#ddack").show(3000)
            })
        });
        $(function(){
            $("#toggle").click(function(){
                $("#ddack").toggle(1000)
            })
        });
    </script>






















    
</body>
</html>
