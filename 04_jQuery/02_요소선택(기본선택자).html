    <h1>기본선택자를 이용해서 요소 선택</h1>

    <h3>* 아이디 선택자</h3>
    <p>특정 고유한 아이디값을 가진 요소 "하나만"을 선택하고자 할 때</p>

    <h1 id="id1">테스트1</h1> <!-- 순수 자바 스크립트 방식 -->
    <h2 id="id2">테스트2</h2> <!-- 제이쿼리 방식 -->

    <script>

        $(document).ready(function() {
            console.log("test");
            
            // 순수 자바스크립트 방식
            // 선택된 요소객체에 속성에 접근해서 값 변경(대입을 통해)
            document.getElementById("id1").style.backgroundColor = "pink";
            document.getElementById("id1").innerHTML = "솜브라 해킹 완료!"
            
            // jQuery 방식 => $("#아이디명")
            // 선택된 요소객체에 메소드를 통해 값 변경
            $("#id2").css("color","red");
            $("#id2").html("뿝!");
            // .html() : 선택된 요소의 .innerHTML과 관련된 기능을 수행하는 메소드
            console.log(document.getElementById("id1"))
            console.log($("#id2"))
        });

    </script>

    <h3>* 클래스 선택자</h3>
    <p>특정한 클래스 속성을 가진 요소들을 선택하고자 할 때 사용</p>

    <h1 class="item">Class1</h1>
    <h1 class="item select" >Class2</h1>
    <h1 class="item select">Class3</h1>

    <script>
        $(document).ready(function() {
            // 순수자바스크립트 방식 => document.getElementsByClassName("클래스명")  : 배열반환
            const item = document.getElementsByClassName("item");
            
            for(let i=0;i<item.length;i++){
                item[i].style.color = "blue";
                item[i].onclick= function(){
                    console.log("클릭")
                }
            }

            // jQuery 방식 => #(".클래스명")
            $(".select").css("backgroundColor", "pink");
            $(".select").click(function (){
                alert("이눔식기 딱대!")
            })
            // .click() : 클릭이벤트와 관련된 기능 수행하는 메소드

        })

    </script>

    <!-- 
        * 요소 선택하는 방법
                        순수 자바스크립트 방식                |        jQuery 방식
        ============================================================================
                    document.getElementById("아이디명")      |      $("#아이디명")
                document.getElementsByClassName("클래스명")  |      $(".클래스명")
                document.getElementsByTagName("태그명")      |      $("태그명")


        * 선택된 요소에 속성값 변경하고자 할 때
