<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="resources/js/jquery-3.7.0.min.js"></script>
    <title>Document</title>
</head>
<body>
    <h3>* fadeIn()과 fadeOut(), fadeToggle()</h3>
    <p style="background-color: red; opacity: 0.5;">선택된 요소가 점점 투면해지면서 사라지고 점점 선명해지면서 보여지게 해주는 메소드</p>

    <button onclick="test1();">숨기기</button>
    <button onclick="test2();">보여주기</button>
    <button onclick="test3();" >토글</button>

    <br><br>

    <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fcafefiles.naver.net%2F20160701_37%2Fstar_9716_1467378484081E3au4_JPEG%2FNa1467378455638.jpg&type=sc960_832" id="ddack" alt="">

    <script>
        function test1(){
            $("#ddack").fadeOut(1000);
        }
        function test2(){
            $("#ddack").fadeIn(1000);
        }
        function test3(){
            $("#ddack").fadeToggle(1000);
        }
    </script>





















</body>
</html>
