<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습2</title>
    <style>
        div{
            /* border: 1px solid black; */
            width: 100px;
            height: 100px;
            background-color: pink;
            
        }
    </style>
</head>
<body>
    <h1>1. 색상 선택 후 변경</h1>
    <div id="box1"></div>
    <input type="color" id="colorBox">
    <button onclick="box();">변경</button>

    <script>
        function box() {
            var color = document.getElementById("colorBox").value;
            var box = document.getElementById("box1");

            box.style.backgroundColor = color;
        }
    </script>
    
 <hr>

    <h1>2. 버튼에 따라 크리 변경</h1>
    <div id="box2"></div>
    <button onclick="size(50);">50X50</button>
    <button onclick="size(100);">(원본)100X100</button>
    <button onclick="size(200);">200X200</button>

    <script>
        function size(size) {
            var box = document.getElementById("box2");
            box.style.width = size+"px";
            box.style.height= size+"px";
        }




        function s(){
            var box = document.getElementById("box2");
            box.style.width = "50px";
            box.style.height= "50px";
        }
        function m(){
            var box = document.getElementById("box2");
            box.style.width = "100px";
            box.style.height= "100px";
        }
        function l(){
            var box = document.getElementById("box2");
            box.style.width = "200px";
            box.style.height= "200px";
        }
    </script>




</body>
</html>
