<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습4</title>
    <style>
        div{
            border: 1px solid red;
            width: 500px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>기본 문법 문제</h1>
    <fieldset>
        <legend><h5>보기</h5></legend>
        <input type="text" id="bogi" style="width: 400px;">
    </fieldset>
    <br><br>
    <div id="area"></div>
    <button onclick="btn1();">하긴</button>

    <script>
        function btn1() {
            const area = document.getElementById("area");
            const bogi1 = document.getElementById("bogi").value;

            area.innerHTML = "보기의 문자열 길이는 "+ bogi1.length +"글자 입니다.";
        }
    </script>

    <div id="test2" style="border: 2px solid black; height: 500px;">
     
    <fieldset>
        <legend><h5>보기</h5></legend>
        <p id="p">콜라,사이다,햄버거,피자</p>
    </fieldset>
    <br><br>
    <div id="area2"></div>
    <button onclick="btn2();">하긴</button>
    </div>

    <script>
        function btn2() {
            const area2 = document.getElementById("area2");
            const p = document.getElementById("p").innerHTML;
            const arr = p.split(",");

            // console.log(arr);
            for(var i=0;i<arr.length;i++){
                area2.innerHTML += (i+1)+"." + arr[i] +"<br>"

            }
        }
    </script>




</body>
</html>
